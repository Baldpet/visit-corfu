<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/sandstone/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Visit Corfu - Contact Us</title>
</head>

<body>
	<!-------------------- Desktop Header----------------------->
	<header>
		<div class="container-fluid bg-color-header">
			<div class="row no-gutters header-desktop-container">
				<div class="col-3 header-desktop">
					<div class="corfu-flag">

					</div>
				</div>
				<div class="col-6 header-desktop">
					<a href="index.html" class="logo-desktop">
						<img src="assets/images/visit-corfu-logo.png" alt="Logo">
                    </a>
						<nav class="navbar navbar-light nav-pills nav-fill">
							<ul class="nav">
								<li class="nav-item nav-color-home">
									<a class="nav-link hvr-radial-out" href="index.html">Home</a>
								</li>
								<li class="nav-item nav-color-easter">
									<a class="nav-link  hvr-radial-out" href="easter.html">Easter</a>
								</li>
								<li class="nav-item nav-color-places">
									<a class="nav-link  hvr-radial-out" href="places.html">Places</a>
								</li>
								<li class="nav-item nav-color-summer">
									<a class="nav-link  hvr-radial-out" href="summer.html">Summer</a>
								</li>
								<li class="nav-item nav-color-contact">
									<a class="nav-link active hvr-radial-out" href="contact.html">Contact Us</a>
								</li>
							</ul>
						</nav>
				</div>
				<div class="col-3 header-desktop">
					<div class="greek-flag">

					</div>
				</div>
			</div>
		</div>

		<!-------------------- Mobile Header----------------------->

		<div class="container-fluid">
			<div class="row no-gutters header-mobile-container">
				<div class="col-8">
					<a href="index.html" class="logo-mobile">
						<img src="assets/images/visit-corfu-logo.png" alt="Logo">
                </a>
				</div>
				<div class="col-4">
					<ul class="nav nav-pills nav-mobile">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle nav-mobile-bars" data-toggle="dropdown" href="#"
								role="button" aria-haspopup="true"
								aria-expanded="false"><i class="fas fa-bars fa-4x"></i></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="index.html">Home</a>
								<a class="dropdown-item" href="easter.html">Easter</a>
								<a class="dropdown-item" href="places.html">Places</a>
								<a class="dropdown-item" href="summer.html">Summer</a>
								<a class="dropdown-item" href="contact.html">Contact Us</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!--------------------Banner----------------------->
	<section>
		<div class="container">
			<div class="row banner">
				<div class="col headline-banner bg-color-banner-contact">
					<h3 class="uppercase">Contact Us</h3>
				</div>
			</div>
		</div>
	</section>
	<!--------------------Form----------------------->
	<section>
		<div class="container">
			<form class="form-size-style">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="corfu-easter">
					<label class="form-check-label" for="corfu-easter">
                        Interest in Corfu at Easter
                    </label>
				</div>
                <div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="corfu-places">
					<label class="form-check-label" for="corfu-places">
                        Interest in places to visit in Corfu
                    </label>
				</div>
                <div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="corfu-summer">
					<label class="form-check-label" for="corfu-summer">
                        Interest in Corfu at Summer
                    </label>
				</div>
				<div class="form-group">
					<label for="additional-info"></label>
					<textarea class="form-control" id="additional-info" rows="3" placeholder="Please provide some additional information of your interests so we can tailor the information to you." required></textarea>
				</div>
                <div class="btn-style">
				    <button type="submit" class="btn btn-color-contact-us">Submit</button>
			    </div>
			</form>

		</div>
	</section>

	<!--------------------Footer----------------------->
	<footer>
		<div class="container-fluid bg-color-footer">
			<div class="row">
				<div class="col-12 col-md-6 footer-style-container">
					<h4 class="footer-heading"> For More Greek Travel Info</h4>
					<a class="footer-travel-links" href="http://www.visitgreece.gr/" target="_blank">Greek Tourism
						Website</a>
					<a class="footer-travel-links" href="contact.html">Contact Us</a>
				</div>
				<div class="col-12 col-md-6 footer-style-container">
					<h4 class="footer-heading">Visit Us</h4>
					<a href="https://www.facebook.com/"
						target="_blank"><i class="fab fa-facebook fa-2x"></i>Facebook</a>
					<a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i>Twitter</a>
					<a href="https://www.instagram.com/"
						target="_blank"><i class="fab fa-instagram fa-2x"></i>Instagram</a>
				</div>

			</div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
